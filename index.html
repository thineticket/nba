    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;

            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);

        h1 {

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .redirect-message {
            margin: 20px 0;
            color: #555;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #c0392b;

        }

<body>
    <div class="container">
        <h1>NBA Live Stream</h1>
        <img src="img.jpg" alt="NBA Live Stream" title="Click to Watch">
        <p class="redirect-message">
            You will be redirected in <span class="countdown">3</span> seconds.
        </p>
        <a href="https://api.powerafftrky.com/t/clk?id=p6t9o8tlK1TN98gf8&s1=subaffiliate&s2=clickid" class="btn" target="_blank">
            Click Here to Watch Now
        </a>
    </div>

    <!-- Countdown + Redirect Script -->
    <script>
        let seconds = 3;
        const countdownEl = document.querySelector('.countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "https://api.powerafftrky.com/t/clk?id=lwFpyPSg72uyd9rh9&s1=subaffiliate&s2=clickid";
            }
        }, 1000);
    </script>
